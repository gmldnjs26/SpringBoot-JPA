<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
	<div class="container">
		<div th:replace="fragments/bodyHeader :: bodyHeader" />
		<div>
			<div>
				<form th:object="${orderSearch}" class="form-inline">
					<div class="form-group mb-2">
						<input type="text" th:field="*{memberName}" class="formcontrol"
							placeholder="会員名" />
					</div>
					<div class="form-group mx-sm-1 mb-2">
						<select th:field="*{orderStatus}" class="form-control">
							<option value="">注文状態</option>
							<option
								th:each="status : ${T(com.jpabook.jpashop.domain.OrderStatus).values()}"
								th:value="${status}" th:text="${status}">option</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary mb-2">検索</button>
				</form>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>会員名</th>
						<th>商品名</th>
						<th>注文価格</th>
						<th>注文数量</th>
						<th>状態</th>
						<th>日</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${orders}">
						<td th:text="${item.id}"></td>
						<td th:text="${item.member.name}"></td>
						<td th:text="${item.orderItems[0].item.name}"></td>
						<td th:text="${item.orderItems[0].orderPrice}"></td>
						<td th:text="${item.orderItems[0].count}"></td>
						<td th:text="${item.status}"></td>
						<td th:text="${item.orderDate}"></td>
						<td><a th:if="${item.status.name() == 'ORDER'}" href="#"
							th:href="'javascript:cancel('+${item.id}+')'"
							class="btn btn-danger">CANCEL</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:replace="fragments/footer :: footer" />
	</div>
	<!-- /container -->
</body>
<script>
	function cancel(id) {
		var form = document.createElement("form");
		form.setAttribute("method", "post");
		form.setAttribute("action", "/orders/" + id + "/cancel");
		document.body.appendChild(form);
		form.submit();
	}
</script>
</html>
